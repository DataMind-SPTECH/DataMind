<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Negócio</title>
    <script src="https://code.jscharting.com/latest/jscharting.js"></script>
    <script type="text/javascript" src="https://code.jscharting.com/latest/modules/types.js"></script>
    <script type="text/javascript" src="https://code.jscharting.com/latest/modules/toolbar.js"></script>
    <script type="text/javascript" src="https://code.jscharting.com/latest/modules/maps.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="icon" href="../assets/Icone_DataMind.png" type="image/x-icon">
    <script type="text/javascript" src="https://code.jscharting.com/latest/icons/material/maps/place.js"></script>
    <script src="./script.js" defer></script>
</head>

<body>
    <div class="overlay close">
        <div class="modal">
            <img id="closeModalBtn" src="../assets/close 1.png" alt="">
            <div class="modal_container">
                <div>

                    <h1>Adicionar Funcionário</h1>

                    <div class="input" >
                        <p>Nome</p>
                        <input type="text" id="input_nome">
                    </div>
                    <div class="input">
                        <p>Email</p>
                        <input type="text" id="input_email">
                    </div>
                    <div class="input">
                        <p>CPF</p>
                        <input type="text" id="input_cpf">
                    </div>
                    <div class="input">
                        <p>Senha</p>
                        <input type="text" id="input_senha">
                    </div>
                    <div class="select">
                        <p>Cargo</p>
                        <select id="select_cargo">
                            <option value="">Selecione um cargo</option>
                            <option value="3">Desenvolvedor</option>
                        </select>
                    </div>

                    <button class="btn cadastrar" id="btn_adicionar">Adicionar</button>
                </div>

            </div>
        </div>
    </div>


    <div class="footer_lateral">
        <div class="div_acessos">
            <img id="logo" class="img_logo" src="../assets/logo_claro.png" alt="">
            <ul>
                <li>
                    <p>Dashboard</p>
                </li>
                <li class="selecionado"><img id="maleta" src="../assets/maleta.png" alt="">
                    <p>Meu Negócio</p>
                </li>
            </ul>
        </div>
        <!-- botao de modo escuro/claro -->
        <div class="modos" id="modos">
            <div class="caixa-modo">
                <img id="modo" src="../assets/sol.png" alt="Sol">
            </div>

            <div class="texto-modo">
                Modo Claro
            </div>
        </div>
        <!--  -->
        <div class="logout">
            <img src="../assets/portaSaida.svg" alt="">
            <p>Logout</p>
        </div>
    </div>
    <div class="dashboard">
        <div class="meu-negocio">
            <div class="space"></div>
            <h1>Meu Negócio</h1>
            <div class="user-container"></div>
        </div>
        <div class="meu-negocio_container">
            <div class="container-card">
                <div class="card-company">
                    <div class="company-pic">
                        <img src="../assets/image 20.svg" alt="">
                    </div>
                    <div class="company-name">
                        <h1>Empresa: </h1>
                        <h1>McDonald's </h1>
                    </div>
                </div>
            </div>
            <div class="container-card">
                <div class="collaborators-header">
                    <h1>Funcionários</h1>
                    <button onclick="openModal()"><img src="../assets/addBtn.svg" alt=""></button>
                </div>
                <div class="collaborator-container" id="collaborators">

                </div>
            </div>
        </div>
    </div>
</body>

</html>
