<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="../cadastroEmpresa/scriptCadastroEmpresa.js"></script>
    <title>Document</title>
</head>
<body>
    <main>
        <div class="cadastro-img">

        </div>
        <div class="cadastro-form">
            <img class="cadastro-logo" src="../assets/Ideias_de_logos-removebg-preview 6.png" alt="">
            <h1>Cadastre sua empresa</h1>
            <div class="cadastro-form_input">
                <div class="input">
                    <p>Nome</p>
                    <input class="input" id="nome_input" type="text" placeholder="Seu nome">
                </div>
                <div class="input">
                    <p>CNPJ</p>
                    <input class="input" id="cnpj_input" type="text" placeholder="CNPJ da Empresa">
                </div>
                <div class="input">
                    <p>Telefone</p>
                    <input class="input" id="telefone_input" type="text" placeholder="Telefone da Empresa">
                </div>
                <div class="input">
                    <p>CEP</p>
                    <input class="input" id="cep_input" type="text" placeholder="CEP da Empresa">
                </div>
                <div class="input">
                    <p>Logradouro</p>
                    <input class="input" id="logradouro_input" type="text" placeholder="">
                </div>
                <div class="input">
                    <p>Bairro</p>
                    <input class="input" id="bairro_input" type="text" placeholder="">
                </div>                
            </div>
            <div class="input">
                <p>NÃºmero</p>
                <input class="input" id="numero_input" type="number" >
            </div>
            <button class="botao-proximo">
                Registre-se 
            </button>
        </div>
    </main>
</body>
</html>
