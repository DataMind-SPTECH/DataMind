<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="login">

        <div class="toast" id="toast">
            <div>
                <strong>Success!</strong>
                <p>Redirecionando...</p>
            </div>
            <img src="../assets/checkLine.svg" alt="svg success" id="success">
        </div>
        <a href="../Home/Home.html"><img src="../assets/logoBranco.png" alt=""></a>
        <H1>Login</H1>
        <div class="input-box">

            <p>E-mail</p>
            <div class="input">
                <div>
                    <img src="../assets/e-mail.png" alt="">
                </div>
                <input id='inputEmail' type="text">
            </div>
            <p>Senha</p>
            <div class="input">
                <div>
                    <img src="../assets/fechar.png" alt="">
                </div>
                <input type="password" id="inputSenha">
                <div id="olho">
                    <img src="../assets/olho-aberto.png" alt="" id="olho-aberto">
                    <img src="../assets/olho-fechado.png" alt="" id="olho-fechado">
                </div>
            </div>
        </div>
        <small id="login-alert"></small>
        <button id="entrar">Entrar</button>
        <small>Ainda n√£o tem uma conta? <a href="../cadastro/cadastro.html">Clique aqui.</a></small>
    </div>
    <div class="login-image">
        
    </div>
    <script src="./login.js"></script>
</body>

</html>
