<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="../cadastroResponsavel/scriptCadastroResponsavel.js"></script>
    <title>Document</title>
  </head>
  <body>
    <main>
      <div class="cadastro-img"></div>
      <div class="cadastro-form">
        <img
          class="cadastro-logo"
          src="../assets/Ideias_de_logos-removebg-preview 6.png"
          alt=""
        />
        <h1>Cadastre-se <br />(Responsável Legal)</h1>
        <div class="cadastro-form_input">
          <div class="input">
            <p>Nome Completo</p>
            <input class="input" id="input_nome" type="text" placeholder="Seu nome" />
          </div>

          <div class="input">
            <p>Email</p>
            <input class="input" id="input_email" type="email" placeholder="meuemail@provedor.com" />
          </div>

          <div class="input">
            <p>Telefone</p>
            <input class="input" id="input_telefone" type="text" placeholder="Seu telefone" />
          </div>
          <div class="input">
            <p>CPF</p>
            <input class="input" id="input_cpf" type="text" placeholder="Seu CPF" />
          </div>
          <div class="input input-senha">
            <p>Senha</p>
            <div>
              <input type="password" id="input_senha" name="senha" placeholder="Sua senha" />
              <img src="../assets/olho-aberto.png" id="olho" alt="" />
            </div>
          </div>
          <div class="input input-senha">
            <p>Confirmar Senha</p>
            <div>
              <input type="password" id="input_senhaConfirmada" name="senha" placeholder="Sua senha" />
              <img src="../assets/olho-aberto.png" data="olho-aberto" alt="" />
            </div>
          </div>
          <button class="botao-proximo" onclick="cadastrar()" >Próximo</button>
        </div>
      </div>
      <div class="esquerda">
        <div id="div_paiAlertas">
            <div id="div_alertasValidacao"></div>
        </div>
    </div>
    </main>
  </body>
</html>
