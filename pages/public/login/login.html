<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="login">
        <a href="../Home/Home.html"><img src="../../assets/logoBranco.png" alt=""></a>
        <H1>Login</H1>
        <div class="input-box">

            <p>E-mail</p>
            <div class="input">
                <div>
                    <img src="../../assets/e-mail.png" alt="">
                </div>
                <input type="text">
            </div>
            <p>Senha</p>
            <div class="input">
                <div>
                    <img src="../../assets/fechar.png" alt="">
                </div>
                <input type="password" id="inputSenha">
                <div id="olho">
                    <img src="../../assets/olho-aberto.png" alt="" id="olho-aberto">
                </div>
            </div>
        </div>
        <button>Entrar</button>
        <small>Ainda n√£o tem uma conta? <a href="../cadastro/cadastro.html">Clique aqui.</a></small>
    </div>
    <div class="login-image">
        
    </div>
</body>

</html>

<script>

    let olho = document.getElementById("olho")
    let senha = inputSenha

    olho.addEventListener("click", function () {
        if(document.getElementById("olho-aberto")) {
            olho.innerHTML = "";
            olho.innerHTML = '<img src="../../assets/olho-fechado.png" alt="" id="olho-fechado">';
            senha.setAttribute("type", "text")
        } else {
            olho.innerHTML = "";
            olho.innerHTML = '<img src="../../assets/olho-aberto.png" alt="" id="olho-aberto">';
            senha.setAttribute("type", "password")
        } 
                    
    })

</script>
