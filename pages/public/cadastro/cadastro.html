<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style.css">

    <script src="./scriptCadastro.js"></script>
</head>

<body>
    <div class="login-image">
        
    </div>
    <div class="login">
        <img src="../assets/logoBranco.png" alt="">
        <H1>Cadastre-se</H1>
        <div class="input-box">
            <p>Nome da empresa</p>
            <input  class="input" id="nome_input" type="text" placeholder="Seu nome">
            <p>E-mail</p>
            <input  class="input" id="email_input" type="text" placeholder="meuemail@provedor.com"">
            <p>CPF</p>
            <input class="input" id="cpf_input" type="text" placeholder="01234567891">
            <p>Senha</p>
            <input  class="input" id="senha_input" type="password" placeholder="******">
            <p>Confirmar senha</p>
            <input  class="input" id="confirmacao_senha_input" type="password" placeholder="******">
        </div>
        <button onclick="cadastrar()">Cadastrar</button>
    </div>
</body>

</html>
